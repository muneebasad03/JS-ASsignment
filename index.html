<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Assignment To calculate the total cost of Chicken</title>
</head>
<body>
    



    <script >
        let Priceperkg = parseInt(prompt("Enter a price Perkg for chicken: "));
        let quantityingrams = Priceperkg / 1000 ;
        let quantity = parseInt (prompt("Enter a quantity for chicken: "));
        const totalprice = quantityingrams * quantity ;
        console.log(totalprice);
    </script>
</body>
</html>
